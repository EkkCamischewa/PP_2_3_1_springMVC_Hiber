<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<div>
    <h1>th:each</h1>

    <table border="1">
        <tr>
            <th>model</th>
            <th>series</th>
            <th>year</th>
        </tr>

        <tr th:each="lst : ${cars}">
            <td th:utext="${lst.model}">model</td>
            <td th:utext="${lst.series}">series</td>
            <td th:utext="${lst.yearOfRealise}">year</td>
        </tr>

    </table>
</div>

</body>
</html>
